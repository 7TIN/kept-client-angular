<div class="w-full max-w-sm bg-white">
  <div class="bg-card text-card-foreground rounded-xl border shadow-sm">
    <div class="flex flex-col p-6 space-y-1">
      <h3 class="font-semibold tracking-tight text-2xl">Login to your account</h3>
      <p class="text-sm text-muted-foreground">
        Enter your email below to login to your account
      </p>
    </div>
    <div class="p-6 pt-0">
      <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
        <div class="flex flex-col gap-6">
          <div class="grid gap-3">
            <label for="email" class="text-sm font-medium">Email</label>
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="m@example.com"
              class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm"
            />
          </div>

          <div class="grid gap-3">
            <div class="flex items-center">
              <label for="password" class="text-sm font-medium">Password</label>
              <a href="#" class="ml-auto inline-block text-sm underline-offset-4 hover:underline">
                Forgot your password?
              </a>
            </div>

            <div class="relative">
              <input
                id="password"
                [type]="showPassword ? 'text' : 'password'"
                formControlName="password"
                class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm"
              />
              <button
                type="button"
                class="absolute inset-y-0 right-0 pr-3 flex items-center"
                (click)="showPassword = !showPassword"
              >
                <span class="h-4 w-4">{{ showPassword ? 'Hide' : 'Show' }}</span>
              </button>
            </div>
          </div>

          <p *ngIf="errorMsg" class="text-sm text-red-600 text-center">{{ errorMsg }}</p>

          <button type="submit" class="bg-primary text-primary-foreground h-9 px-4 py-2 rounded-md w-full">
            Login
          </button>
        </div>

        <div class="mt-4 text-center text-sm">
          Don't have an account?
          <a routerLink="/signup" class="underline underline-offset-4">
            Sign up
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
