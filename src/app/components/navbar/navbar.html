<nav class="w-full flex justify-center mt-4 pointer-events-none">
  <header
    class="w-full max-w-4xl mx-auto rounded-xl border border-white/10 dark:border-white/10 bg-white/30 dark:bg-black/10 backdrop-blur-lg shadow-lg flex items-center justify-between h-16 px-6 pointer-events-auto"
  >
    <a routerLink="/" class="text-lg font-bold tracking-tight"> Kept </a>

    <nav class="hidden md:flex items-center gap-6 text-sm font-medium text-muted-foreground">
      <a routerLink="/" routerLinkActive="text-foreground" [routerLinkActiveOptions]="{exact: true}" class="hover:text-foreground transition-colors">Home</a>
      <a routerLink="/companies" routerLinkActive="text-foreground" class="hover:text-foreground transition-colors">Companies</a>
      <a routerLink="/experience" routerLinkActive="text-foreground" class="hover:text-foreground transition-colors">Experiences</a>
    </nav>

    <div class="flex items-center gap-4">
      <ng-container *ngIf="!isLoggedIn; else logoutButton">
        <div class="flex items-center gap-4">
          <a routerLink="/login">
            <button class="bg-transparent border border-gray-300 text-sm px-3 py-1.5 rounded-md">Login</button>
          </a>
          <a routerLink="/signup">
            <button class="bg-primary text-primary-foreground text-sm px-3 py-1.5 rounded-md">Sign Up</button>
          </a>
        </div>
      </ng-container>

      <ng-template #logoutButton>
        <button (click)="handleLogout()" class="bg-primary text-primary-foreground text-sm px-3 py-1.5 rounded-md">
          Logout
        </button>
      </ng-template>
    </div>
  </header>
</nav>
