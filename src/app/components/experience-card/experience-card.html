<div 
  (click)="viewDetails.emit(experience)" 
  class="card bg-white w-full bg-base-100 rounded-xl shadow-md border border-base-300 p-6 cursor-pointer hover:shadow-lg transition-shadow space-y-2"
>
  <div class="flex justify-between items-start">
    <div>
      <h2 class="card-title text-lg font-medium">
        {{ experience.companyName }} • {{ experience.title }}
      </h2>
      <p class="text-sm text-base-content/70">{{ experience.position }} • {{ experience.experienceType }}</p>
    </div>
    <span class="text-xs text-base-content/50 whitespace-nowrap">{{ dateLabel }}</span>
  </div>

  <p class="text-sm text-base-content pt-1">{{ experience.summary }}</p>

  <div class="card-actions justify-start pt-2">
    <button class="btn btn-link text-primary p-0 min-h-0 h-auto">View details →</button>
  </div>
</div>
