<div class="mt-3 space-y-2">
  <button
    class="btn btn-sm btn-outline flex items-center gap-2"
    [disabled]="loading"
    (click)="handleClick()"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
    </svg>
    {{ loading ? 'Generating...' : 'Generate Answer' }}
  </button>

  <div *ngIf="loading" class="space-y-2 mt-2">
    <div class="w-full h-4 shimmer" *ngFor="let i of [1, 2, 3]"></div>
  </div>

  <div *ngIf="!loading && answer" class="bg-slate-100 p-3 rounded-md border text-sm leading-relaxed space-y-1">
    <p *ngFor="let line of getAnswerLines()" class="text-justify">
  â€¢ {{ cleanBullet(line) }}
</p>

  </div>
</div>
