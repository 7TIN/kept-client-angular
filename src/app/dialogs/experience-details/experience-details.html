<h2 mat-dialog-title>{{ experience.title }}</h2>

<mat-dialog-content class="mat-typography">
  <p class="text-sm text-muted-foreground">
    {{ experience.position }} â€¢ {{ experience.companyName }}
  </p>

  <p class="text-justify text-sm text-muted-foreground leading-relaxed mt-4">
    {{ experience.summary }}
  </p>

  <div class="space-y-4 mt-6">
    <h4 class="font-semibold text-base">Interview Questions</h4>
    <div *ngFor="let q of experience.questions" class="rounded-xl border p-4 text-sm bg-muted/30 space-y-2">
      <div class="flex flex-col">
        <p class="font-medium text-base">{{ q.question }}</p>
        <span class="text-xs text-muted-foreground italic">{{ q.type }}</span>
      </div>
      </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
