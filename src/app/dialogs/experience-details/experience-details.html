<div class="modal-box w-11/12 max-w-2xl">
  <div *ngIf="experience">
    <h3 class="font-bold text-lg">{{ experience.title }}</h3>
    <p class="py-2 text-sm text-base-content/70">{{ experience.position }} â€¢ {{ experience.companyName }}</p>
    <p class="py-4 whitespace-pre-line">{{ experience.summary }}</p>
    <div class="space-y-4 mt-4">
      <h4 class="font-semibold text-base">Interview Questions</h4>
      <div *ngFor="let q of experience.questions" class="rounded-xl border border-base-300 p-4 text-sm bg-base-200 space-y-2">
        <p class="font-medium">{{ q.question }}</p>
        <span class="text-xs text-base-content/60 italic">{{ q.type }}</span>
      </div>
    </div>
  </div>
  <div class="modal-action">
    <button (click)="closeModal.emit()" class="btn">Close</button>
  </div>
</div>
